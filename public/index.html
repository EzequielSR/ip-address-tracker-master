  <main>
    
    <section id="container1">
    <div id="container2">
    
        <h2>IP Address Tracker</h2>
    
        <div id="search">
          <input type="text" placeholder="Search for any IP address or domain">
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
    </div>
    <div id="info">
      <ul>
        <li><strong>IP Address</strong></li>
        <li><strong>Location</strong></li>
        <li><strong>Timezone</strong></li>
        <li><strong>ISP</strong></li>
      </ul>
    </div>
    </section>
    
    

   <!-- IP Address
    Location
    Timezone
      UTC add offset value dynamically using the API
